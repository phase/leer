<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack/0.7.7/hack.css" integrity="sha256-c/3noOgwbDGzfWfBnqwqAi9yTPr11DTSZlQJ5grjOB0=" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack/0.7.7/dark-grey.css" integrity="sha256-B9oAyfCZFHDKM9Bw4VeYLURNKjAnpdAXRxYglycpmxY=" crossorigin="anonymous" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/agate.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body class="hack dark-grey container" style="max-width: 100rem">
        <h1>leer</h1>
        <p>site by <a href="https://github.com/phase">Jadon Fowler</a>, open sourced on <a href="https://github.com/phase/leer">GitHub</a></p>
        <form class="form" method="post" action="/" style="width:100%">
            <fieldset class="form-group form-textarea">
                <textarea name="code" placeholder="place your C code here" rows="30" cols="40" class="form-control" style="width:100%">$INPUT$</textarea>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
            <br>
        </form>
        <pre><code class="llvm" style="background-color:#181818; color: white">$OUTPUT$</code></pre>
    </body>
</html>
